<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../bootstrap/bootstrap.min.css" crossorigin="anonymous" />
    <script src="../bootstrap/jquery-1.12.4.min.js"></script>
    <script src="../bootstrap/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro&display=swap" rel="stylesheet" />
    <link href="main.css" rel="stylesheet">
    <link href="../css/floatingBg.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../icon.png">
    <title>Chromusic</title>
</head>

<body>
    <div class="floating-bg">
    </div>
    <div class="container">
        <div id="source-modal" class="modal" tabindex="-1" style="display: block;" aria-modal="true" role="dialog">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title">Chromusic</h1>
                        <button type="button" class="btn btn-primary" id="settingsButton"><img class="gear"
                                src="PepiconsPopGear.svg" alt="Settings" /></button>
                    </div>
                    <div class="modal-body">
                        <h5>Radio Phénix</h5>
                        <div>
                            <button class="btn btn-secondary" id="Previous">Previous</button>
                            <button class="btn btn-secondary" id="playPauseButton">Play/Pause</button>
                            <button class="btn btn-secondary" id="Next">Next</button>
                        </div>
                        <div id="additionalParams" style="display: none;">
                            <p>Autres paramètres...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
